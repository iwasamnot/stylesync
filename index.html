<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="StyleSync - Modern clothing e-commerce platform with AI-powered recommendations" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- PWA optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Performance hints -->
    <link rel="preload" as="script" href="/src/main.jsx" />
    
    <title>StyleSync - Clothing E-commerce</title>
    
    <!-- Optimize initial render -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      #root {
        min-height: 100vh;
      }
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        visibility: hidden;
        opacity: 0;
      }
      html.loaded {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.3s ease-in;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Mark HTML as loaded to prevent FOUC
      document.addEventListener('DOMContentLoaded', function() {
        document.documentElement.classList.add('loaded');
      });
      // Fallback for faster rendering
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          document.documentElement.classList.add('loaded');
        });
      } else {
        document.documentElement.classList.add('loaded');
      }
      
      // Performance optimization: Preload critical resources
      if ('requestIdleCallback' in window) {
        requestIdleCallback(function() {
          // Preload routes on idle
          const routes = ['/cart', '/profile', '/orders'];
          routes.forEach(route => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = route;
            document.head.appendChild(link);
          });
        });
      }
    </script>
  </body>
</html>
